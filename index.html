<html>
  <head>
    <title>SamBamViz VIZualizer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="layout">
      <div id="options">
        <h1>SamBamViz</h1>
        <h3>File Upload</h3>
        <label>Upload SamBamViz File:</label>
        <input type="file" id="sambamviz-upload" />
        <br />
        <label>Upload FASTA File:</label>
        <input type="file" id="fasta-upload" />
        <br />
        <button id="upload-files">Upload Files</button>
        <h3>Color Picker</h3>
        <div id="color-grid">
          <label>A</label>
          <input
            class="color-picker"
            id="a-color"
            type="color"
            value="#65F73E"
          />
          <label>C</label>
          <input
            class="color-picker"
            id="c-color"
            type="color"
            value="#FFB340"
          />
          <label>G</label>
          <input
            class="color-picker"
            id="g-color"
            type="color"
            value="#EB413C"
          />
          <label>T</label>
          <input
            class="color-picker"
            id="t-color"
            type="color"
            value="#3C89EE"
          />
          <label>Other</label>
          <input
            class="color-picker"
            id="n-color"
            type="color"
            value="#000000"
          />
        </div>

        <h3>Y-Axis Options</h3>
        <form>
          <input type="radio" id="count-option" name="yaxis" checked="true" />
          <label for="count-option">Count (Linear Scale)</label>
          <br />
          <input type="radio" id="log-option" name="yaxis" />
          <label for="log-option">Count (Log Scale)</label>
          <br />
          <input type="radio" id="proportion-option" name="yaxis" />
          <label for="proportion-option">Proportion</label>
        </form>
        <h3>Range of Data</h3>
        <div id="range-selector">
          <span>Lower:</span>
          <input type="number" id="lower-bound" min="0" max="0" />
          <br />
          <span>Upper:</span>
          <input type="number" id="upper-bound" min="0" max="0" />
        </div>
        <br />
        <button id="loadGraph">Load SamBamViz</button>
        <br />
        <div id="info">
          Hover over the graph, and click on the circular button with 3
          horizontal dots in the top right corner. To export, you can save as
          SVG or PNG.
        </div>
      </div>
      <div id="graph">
        <div id="view"></div>
      </div>
    </div>

    <script src="vega/d3.v7.min.js"></script>
    <script src="vega/vega@5.js"></script>
    <script src="vega/vega-lite@5.js"></script>
    <script src="vega/vega-embed@6.js"></script>

    <script src="init.js"></script>
    <script src="tsv-loader-vega.js"></script>
    <script src="bar-chart.js"></script>
    <script src="main.js"></script>
  </body>
</html>
